                                        <h3 class="pl-0">
                                            <span class="fas fa-bookmark"></span> 申辦說明
                                        </h3>
                                        <p>本所承辦同仁或其他機關間因業務需要，調案人提出檔案檢調申請，經承辦單位主管或本所權責長官核准後，由檔管人員檢取及提供檔案。</p>
                                        <ol class="textOl-layout1">
                                            <li>借調檔案時，應由調案人填具調案單，本所調案單請至本網站「下載專區 > <a href="app_download.html#correct7">其他類</a>」中下載。</li>
                                            <li>本所承辦同仁得採線上調閱方式辦理，請先登入「基層機關公文管理系統」，由「作業」→「調案處理」進入，輸入相關資料後申請調閱。</li>
