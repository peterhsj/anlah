    <script>
        $(document).ready(function () {

        });

        function checktxt() {
            var subject = document.form2.title.value;
            var name = document.form2.name.value;
            var email = document.form2.email.value;
            var contents = document.form2.content.value;
            // vword = document.form2.vword.value; /*檢查是否為數字*/
            var reg = /^[0-9]*$/; /*檢查是email格式是否正確*/
            var regularExpression = /^[^\s]+@[^\s]+\.[^\s]{2,3}$/;
            if (subject.trim() == "") {
                document.getElementById('errorTitle').classList.add("active")
                document.form2.title.focus();
                return false;
            } else if (name.trim() == "") {
                alert("請填寫姓名！");
                document.form2.name.focus();
                return false;
            } else if (email.trim() != "" && regularExpression.test(email) == false) {
                alert("電子郵件信箱空白或格式錯誤，請重新檢查！");
                document.form2.email.focus();
                return false;
            } else if (contents.trim() == "") {
                alert("請填寫內文！");
                document.form2.content.focus();
                return false;
            } else {
                /*注意：表單中不要有input name是submit的會出問題*/
                document.form2.submit();
            } //else{ /*注意：表單中不要有input name是submit的會出問題*/ //document.aboutus.submit();
            //}
        }
        /* 去掉字串兩端的空白字元 */
        String.prototype.trim = function () {
            return this.replace(/(^\s+)|(\s+$)/g, "");
        }
    </script>
